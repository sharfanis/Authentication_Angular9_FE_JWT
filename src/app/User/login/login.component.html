<img src="/assets/img/Single_user.png" class="mx-auto d-block">

<form  #form='ngForm' class="mb-4" autocomplete="off">

 <div class="form-group">
<label>UserName</label>
   <input  class ="form-control" #UserName="ngModel" name="UserName" [(ngModel)] ="formModel.UserName">
 </div>

 <div class="form-group">
    <label>Password</label>
       <input class ="form-control" #Password="ngModel" name="Password" [(ngModel)] ="formModel.Password">
     </div>


     <div class="form-row">
        <div class="form-group col-md-8 offset-md-2">
          <button type="submit" class="btn btn-lg btn-block" >Login</button>
        </div>
      </div>
</form>
